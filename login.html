    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Iniciar sesión</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" action="resources/php/sys/iniciar.php" method="post">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Usuario" name="email" type="email" autofocus>

                                <div class="form-group">
                                    <input class="form-control" placeholder="Contraseña" name="password" type="password" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Recordar
                                    </label>
                                </div>
								<input type="submit" class="btn btn-lg btn-success btn-block" value="Iniciar">
                            </fieldset>
                        </form>
						<br>
						<button onclick="location.href='loginqr.html';" class="btn btn-primary  btn-lg btn-block" >Login QR</button>
                    </div>
                </div>
            </div>
        </div>
